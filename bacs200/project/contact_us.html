<body>

        <nav class="navbar navbar-light fixed-top navbar-expand-md">
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar-collapse-main"> <span class="navbar-toggler-icon"></span>

                    </li>
                    <li class="nav-item"><a href="contact_us.html" class="active nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <section>
            <div class="container spaced centered">
                <h1 class="jumbotron-heading">We'd Love to Hear From You!</h1>
            </div>
        </section>
    </header>

    <main>
        <div class="container spacing">
            <div class="row">
                <div class="col-md-6 resized centered">
                    <div>
                        Company: <a>Hope Alive! Clinic Ministries</a>
                    </div>
                    <div>
                        Address: <a>PO Box 964
                            Medford NJ 08055</a>
                    </div>
                    <div class="find-widget">
                        Phone: <a href="tel:16092343629">1-609-234-3629</a> |
                        <a href="tel:16099220802">1-609-922-0802</a>
                    </div>

                    <div class="find-widget">
                        Email: <a href="mailto:hopealivehaiti@yahoo.com">hopealivehaiti@yahoo.com</a>
                    </div>
                </div>
                <div class="col-md-6">
                    <form class="shake" method="post" id="contactForm" name="contact-form" data-toggle="validator">

                        <div class="form-group label-floating">
                            <label class="control-label" for="name">Name:</label>
                            <input class="form-control" id="name" type="text" name="name" required data-error="Please enter your name">
                            <div class="help-block with-errors"></div>
                        </div>
                        <!-- email -->
                        <div class="form-group label-floating">
                            <label class="control-label" for="email">Email:</label>
                            <input class="form-control" id="email" type="email" name="email" required data-error="Please enter your Email">
                            <div class="help-block with-errors"></div>
                        </div>
                        <!-- Phone -->
                        <div class="form-group label-floating">
                            <label class="control-label" for="phone">Phone:</label>
                            <input class="form-control" id="phone" type="tel" name="phone" required data-error="Please enter your phone number">
                            <div class="help-block with-errors"></div>
                        </div>
                        <!-- Subject -->
                        <div class="form-group label-floating">
                            <label class="control-label">Subject:</label>
                            <input class="form-control" id="msg_subject" type="text" name="subject" required data-error="Please enter your message subject">
                            <div class="help-block with-errors"></div>
                        </div>
                        <!-- Message -->
                        <div class="form-group label-floating">
                            <label for="message" class="control-label">Message:</label>
                            <textarea class="form-control" rows="3" id="message" name="message" required data-error="Write your message"></textarea>
                            <div class="help-block with-errors"></div>
                        </div>
                        <!-- Form Submit -->
                        <div class="form-submit mt-5">
                            <button class="btn btn-common" type="submit" id="form-submit"><i class="material-icons mdi mdi-message-outline"></i> Submit Message</button>
                            <div id="msgSubmit" class="h3 text-center hidden"></div>
                            <div class="clearfix"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
